<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
   <div class="container">
       <form style="width: 30rem;">
        <h3>Bilgi giriniz</h3>
        <hr>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name">
        </div> 
         <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email">
            <small class="form-text text-danger">Bilgilerinizi giriniz</small>
        </div>    
        <div class="form-group">
            <label for="language">
                <select class="form-control" id="language">
                    <option>Arapça</option>
                    <option>Turkce</option>
                    <option>ingilizce</option>
                    <option>Rusca</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label for="message">
                <textarea name="message" id="message" rows="5" class="form-control"></textarea>
            </label>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" name="checkbox" id="accept" class="form-check-input">
                <label for="accept" class="form-check-text">Gizlilik politikası</label>
            </div>
        </div>
<hr>
        <div class="row">
            <div class="col-md-6">
                 <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" name="checkbox" id="accept" class="form-check-input">
                        <label for="accept" class="form-check-text">Gizlilik politikası</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="language">
                        <select class="form-control" id="language">
                            <option>Arapça</option>
                            <option>Turkce</option>
                            <option>ingilizce</option>
                            <option>Rusca</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
        <button class="btn btn-danger w-100">Submit</button>
    </form>
   </div> 
</body>
</html>
