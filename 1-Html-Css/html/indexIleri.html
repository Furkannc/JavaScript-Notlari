<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
Block level elemanlar ekranı butun genişliğini kaplar
https://www.w3schools.com/html/html_blocks.asp

width ve height ler sadece block level elemanlarda kullanılır

inline level elemanlar ise sadece içeriği kasdar yer kaplar

#bookmark ile istenilen id li kısma gidilerbilir
elementlerin birdem cok classı olabilir ama saadece 1 adet id si olur
    -->

    <form >
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email" >Email</label>
        <br>
        <input type="email" id="email" name="name">        
        <br>
        <label for="pass">Password</label>
        <br>
        <input type="password" id="pass" name="password">
        <label for="date">Date</label>
        <br>
        <input type="date" id="date" name="date">
        <br>
        Male
        <input type="radio" name="gender" value="Male"> 
        Female
        <input type="radio" name="gender" value="Female">
        <br>
        Technology
        <input type="checkbox" name="tech" id="tech" checked>
        <br>
        Music
        <input type="checkbox" name="music" id="music">
        <br>
        Art
        <input type="checkbox" name="art" id="art">
        <br>
        degree
        <select name="degree" id="degree">
            <option value="ilkOkul" selected>İlk okul</option>
            <option value="ortaOkul">ortaOkul</option>
            <option value="Lise">Lise</option>
            <option value="Universite">Universite</option>
        </select>
        <br>
        <textarea name="message" id="message" placeholder="Your message" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Gonder">
        <button type="reset"  >sifirla</button>
       <!--   <button type="submit"  >Submit</button> -->

       <a href="https://www.w3schools.com/html/html5_semantic_elements.asp">Semantic elementler</a>
       
    </form>
</body>
</html>
